<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Modern JS - Film Projesi</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" name="keyword" placeholder="Type Keyword" class="form-control" id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" value="Submit" class="btn btn-outline-info" id="btn-submit">
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
        <div id="movie-details-container" class="card my-3 d-none">
            <div class="card-header text-right">
                <button id="movie-details-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>
        <div id="movie-list-container" class="card my-3 d-none">
            <div class="card-body">
                <div class="card-header mb-2">
                    <span id="movie-list-header"></span>
                </div>
                <ul class="list-unstyled" id="movie-list"></ul>
            </div>
        </div>
    </div>    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
